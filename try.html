<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Showcase</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .projects-section {
            padding: 80px 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
            color: white;
        }

        .section-title h2 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .section-title p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .carousel-container {
            position: relative;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1200px;
            overflow: hidden;
        }

        .project-card {
            position: absolute;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.8s ease, opacity 0.8s ease;
            /* Smooth transition */
            transform-style: preserve-3d;
            cursor: pointer;
            overflow: hidden;
        }

        .project-card.center:hover {
            transform: translateY(-20px) !important;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }

        .project-card.left {
            transform: translateX(-350px) rotateY(45deg) scale(0.8);
            z-index: 1;
            opacity: 0.7;
        }

        .project-card.center {
            transform: translateX(0) rotateY(0deg) scale(1);
            z-index: 3;
            opacity: 1;
        }

        .project-card.right {
            transform: translateX(350px) rotateY(-45deg) scale(0.8);
            z-index: 1;
            opacity: 0.7;
        }

        .project-card.hidden {
            transform: translateX(0) rotateY(90deg) scale(0.5);
            opacity: 0;
            z-index: 0;
        }

        .card-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            position: relative;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 25px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .project-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .project-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
            flex-grow: 1;
        }

        .project-tech {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .tech-tag {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .carousel-controls {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .project-placeholder {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        @media (max-width: 768px) {
            .project-card {
                width: 250px;
                height: 350px;
            }

            .project-card.left {
                transform: translateX(-280px) rotateY(45deg) scale(0.7);
            }

            .project-card.right {
                transform: translateX(280px) rotateY(-45deg) scale(0.7);
            }

            .section-title h2 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <section class="projects-section">
        <div class="container">
            <div class="section-title">
                <h2>My Projects</h2>
                <p>Showcasing my latest work and creative solutions</p>
            </div>

            <div class="carousel-container" id="projectCarousel">
                <!-- Project cards will be dynamically inserted here -->
            </div>

            <div class="carousel-controls">
                <button class="control-btn" id="prevBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="control-btn" id="nextBtn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample project data - you can replace with your actual projects
        const projects = [
            {
                title: "E-Commerce Platform",
                description: "A full-stack e-commerce solution with payment integration and admin dashboard.",
                image: "https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?w=400&h=250&fit=crop",
                technologies: ["React", "Node.js", "MongoDB"]
            },
            {
                title: "Task Management App",
                description: "A collaborative task management application with real-time updates and team features.",
                image: "https://images.unsplash.com/photo-1611224923853-80b023f02d71?w=400&h=250&fit=crop",
                technologies: ["Vue.js", "Firebase", "CSS3"]
            },
            {
                title: "Weather Dashboard",
                description: "A responsive weather application with interactive maps and detailed forecasts.",
                image: "https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?w=400&h=250&fit=crop",
                technologies: ["JavaScript", "API", "Chart.js"]
            },
            {
                title: "Portfolio Website",
                description: "A modern, responsive portfolio website with smooth animations and interactive elements.",
                image: "https://images.unsplash.com/photo-1467232004584-a241de8bcf5d?w=400&h=250&fit=crop",
                technologies: ["HTML5", "CSS3", "JavaScript"]
            },
            {
                title: "Social Media App",
                description: "A social networking platform with real-time messaging and media sharing capabilities.",
                image: "https://images.unsplash.com/photo-1611162617474-5b21e879e113?w=400&h=250&fit=crop",
                technologies: ["React Native", "Node.js", "Socket.io"]
            },
            {
                title: "Learning Platform",
                description: "An online learning management system with video streaming and progress tracking.",
                image: "https://images.unsplash.com/photo-1501504905252-473c47e087f8?w=400&h=250&fit=crop",
                technologies: ["Angular", "Express", "MySQL"]
            }
        ];

        let currentIndex = 0;
        const carousel = document.getElementById('projectCarousel');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function createProjectCard(project, index) {
            const card = document.createElement('div');
            card.className = 'project-card';
            card.innerHTML = `
                <div class="card-image">
                    <div class="project-placeholder">
                        <i class="fas fa-code"></i>
                    </div>
                </div>
                <div class="card-content">
                    <div class="project-title">${project.title}</div>
                    <div class="project-description">${project.description}</div>
                    <div class="project-tech">
                        ${project.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                    </div>
                </div>
            `;

            // Load image after card is created
            const img = new Image();
            img.onload = function () {
                const imageDiv = card.querySelector('.card-image');
                imageDiv.innerHTML = `<img src="${project.image}" alt="${project.title}">`;
            };
            img.src = project.image;

            return card;
        }

        function updateCarousel() {
            const cards = carousel.children;

            // Loop through all projects and update classes dynamically
            for (let i = 0; i < projects.length; i++) {
                let card = cards[i];

                // If the card doesn't exist, create it
                if (!card) {
                    card = createProjectCard(projects[i], i);
                    carousel.appendChild(card);
                }

                // Update classes based on the current index
                if (i === currentIndex) {
                    card.className = 'project-card center';
                } else if (i === (currentIndex - 1 + projects.length) % projects.length) {
                    card.className = 'project-card left';
                } else if (i === (currentIndex + 1) % projects.length) {
                    card.className = 'project-card right';
                } else {
                    card.className = 'project-card hidden';
                }
            }
        }

        function nextProject() {
            currentIndex = (currentIndex + 1) % projects.length;
            updateCarousel();
        }

        function prevProject() {
            currentIndex = (currentIndex - 1 + projects.length) % projects.length;
            updateCarousel();
        }

        // Event listeners
        nextBtn.addEventListener('click', nextProject);
        prevBtn.addEventListener('click', prevProject);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevProject();
            } else if (e.key === 'ArrowRight') {
                nextProject();
            }
        });

        // Auto-rotate (optional - uncomment to enable)
        // setInterval(nextProject, 5000);
        // Auto-rotate cards every 5 seconds
        setInterval(() => {
            nextProject();
        }, 4000); // 5000 milliseconds = 5 seconds
        // Initialize carousel
        updateCarousel();

        // Add touch/swipe support for mobile
        let startX = 0;
        let endX = 0;

        carousel.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        carousel.addEventListener('touchend', (e) => {
            endX = e.changedTouches[0].clientX;
            handleSwipe();
        });

        function handleSwipe() {
            const threshold = 50;
            const diff = startX - endX;

            if (Math.abs(diff) > threshold) {
                if (diff > 0) {
                    nextProject();
                } else {
                    prevProject();
                }
            }
        }

    </script>
</body>

</html>
